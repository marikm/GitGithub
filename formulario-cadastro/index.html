<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Luiza | Cadastro</title>
    <img src="Lu_do_magalu.png" alt="Lu do magalu">
    <h1>Quero criar uma conta</h1>
</head>

    
<body>
    <form action="cliente-cadastrado.html" method="post">

        <div>
            <div>
                <label for="e-mail">E-mail: </label>
                <input type="email" id="email"/><br><br>
            </div>
<h2>Dados pessoais</h2>
            <div>
                <label for="cpf">Cpf: </label>
                <input type="text" id="cpf"/><br><br>
            </div>
            <div>
                <label for="nome">Nome completo: </label>
                <input type="text" id="nome"/><br><br>
            </div>  
            <div>
                <label for="senha">Senha: </label>
                <input type="senha" id="senha"/><br><br>
            </div>


        </div>

        <div class="button">
            <button type="submit">Enviar dados</button>
        </div>
    </form>
</body>
</html>
